# This is the config for an Allwinner H616/H313/H618 (sun50iw9).

adapter speed 4000

reset_config none srst_pulls_trst

if { [info exists CHIPNAME] } {
	set _CHIPNAME $CHIPNAME
} else {
	set _CHIPNAME h616
}

if { [info exists DAP_TAPID] } {
	set _DAP_TAPID $DAP_TAPID
} else {
	set _DAP_TAPID 0x5ba00477
}

if { [info exists CHIPCORES] } {
	set _cores $CHIPCORES
} else {
	set _cores 4
}

if { [info exists USE_SMP] } {
	set _USE_SMP $USE_SMP
} else {
	set _USE_SMP 0
}

transport select jtag

# declare the one JTAG tap to access the DAP
jtag newtap $_CHIPNAME tap -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_DAP_TAPID -ignore-version

# create the DAP
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.tap
target create $_CHIPNAME.ahb mem_ap -dap $_CHIPNAME.dap -ap-num 0
set _TARGETNAME $_CHIPNAME.core

# declare the main application cores
set _smp_command ""

set $_TARGETNAME.base(0) 0x81410000
set $_TARGETNAME.base(1) 0x81510000
set $_TARGETNAME.base(2) 0x81610000
set $_TARGETNAME.base(3) 0x81710000

set $_TARGETNAME.cti(0) 0x81420000
set $_TARGETNAME.cti(1) 0x81520000
set $_TARGETNAME.cti(2) 0x81620000
set $_TARGETNAME.cti(3) 0x81720000

for { set _core 0 } { $_core < $_cores } { incr _core 1 } {
	cti create cti$_core -dap $_CHIPNAME.dap -baseaddr [set $_TARGETNAME.cti($_core)] -ap-num 1

	target create ${_TARGETNAME}$_core aarch64 -endian little \
						 -dap $_CHIPNAME.dap -coreid $_core -cti cti$_core \
						 -dbgbase [set $_TARGETNAME.base($_core)]

	if { $_core != 0 } {
		# non-boot core examination may fail
		${_TARGETNAME}$_core configure -defer-examine
		set _smp_command "$_smp_command ${_TARGETNAME}$_core"
	} else {
        set _smp_command "target smp ${_TARGETNAME}$_core"
    }
}

if {$_USE_SMP} {
	eval $_smp_command
}

# default target is cpu0
targets $_CHIPNAME.core0
