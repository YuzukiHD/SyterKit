image boot.vfat {
	vfat {
		files = {
			"Image",
			"sunxi.dtb",
			"../board/lt527x/syter_boot/bl31/bl31.bin",
			"../utils/bl33/output/syter_bl33.bin"
		}
	}
	size = 128M
}

image sdcard.img {
	hdimage {}

	partition boot0 {
		in-partition-table = "no"
		image = "../build/board/lt527x/syter_boot/syter_boot_bin_card.bin"
		offset = 8K
	}

	partition boot0-gpt {
		in-partition-table = "no"
		image = "../build/board/lt527x/syter_boot/syter_boot_bin_card.bin"
		offset = 128K
	}

	partition kernel {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
}
